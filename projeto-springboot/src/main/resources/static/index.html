<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="inputPassword2" class="visually-hidden">ID</label> <input
				type="text" class="form-control" id="id" readonly="readonly"
				placeholder="ID">
		</div>

		<div class="mb-3">
			<label for="inputPassword2" class="visually-hidden">Nome</label> <input
				type="text" class="form-control" id="nome" required="required"
				placeholder="Nome">
		</div>
		<div class="mb-3">
			<label for="inputPassword2" class="visually-hidden">Idade</label> <input
				type="number" class="form-control" id="idade" required="required"
				placeholder="Idade">
		</div>
		<div class="mb-3">
			<button type="submit" class="btn btn-primary mb-3"
				onclick="salvarUsuario()">Confirm</button>
		</div>

	</form>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		function salvarUsuario() {
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();

			$.ajax({

				method : "POST",
				url : "salvar",
				data : JSON.stringify({
					id : id,
					nome : nome,
					idade : idade
				}),
				contentType : "application/json; charset=utf-8",
				success : function(response) {
					$(#id).val(response.id);
					alert("Salvo com sucesso!")
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao salvar" + xhr.responseText);
			});
		}
	</script>
</body>
</html>
